<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">


      <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.0/html2canvas.min.js" integrity="sha512-UcDEnmFoMh0dYHu0wGsf5SKB7z7i5j3GuXHCnb3i4s44hfctoLihr896bxM0zL7jGkcHQXXrJsFIL62ehtd6yQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="https://kit.fontawesome.com/ab29212890.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <title>WhiteBoard</title>
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body style="background-color: #dadce0;">
  <header>
    <div class="board-header">
        <input type="text" class="name" name="Untitled" value="Untitled">
        <div class="header-buttons">
          <button type="button" class="undo btn btn-secondary" name="button"><i class="fa-solid fa-rotate-left"></i></button>
          <button type="button" class="redo btn btn-secondary" name="button"><i class="fa-solid fa-rotate-right"></i></button>
          <button type="button" name="button" class="download btn btn-outline-info"><i class="fa-solid fa-file-arrow-down"></i> Download!</button>
        </div>
    </div>
  </header>

  <div class="board-body">
    <div class="toolbox-cover">
      <div class="toolbox">
        <button type="button" class="dustbin btn btn-outline-secondary" name="button"><i class="fa-solid fa-trash-can"></i></button>
        <button type="button" class="eraser btn btn-outline-secondary" name="button"><i class="fa-solid fa-eraser"></i></button>
        <button type="button" class="cursor btn btn-outline-secondary" name="button"><i class="fa-solid fa-arrow-pointer"></i></button>
        <button type="button" class="brush btn btn-outline-secondary" name="button"><i class="fa-solid fa-pen-nib"></i></button>
        <button type="button" class="paint btn btn-outline-secondary" name="button"><i class="fa-solid fa-fill"></i></button>
        <input type="color" class="palette" name="" value="#000000">
        <button type="button" name="button" class="plus btn btn-light btn-sm"> + </button>
        <span class="brush-size">1</span>
        <button type="button" name="button" class="minus btn btn-light btn-sm"> - </button>
      </div>
    </div>
    <div class="my-canvas">
      <canvas id="board" width="803" height="1132"></canvas>
    </div>
  </div>

  <footer>
    <div class="board-footer">
      Made by Victor.
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
